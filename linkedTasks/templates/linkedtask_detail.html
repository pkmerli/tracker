{% extends "base.html" %}

{% load static %}

{% block content %}
<div class="row">
    <a href="{% url 'linkedtask:linked_tasks' %}" class="btn btn-secondary btn-sm pull-left">Back</a>
</div>
    <div class="card">
        <div class="card-header">
            {{ lt.title }}
            <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item">
                    <span>{{ lt.status }}</span>
                </li>
                <li class="nav-item">
                    <a href="{% url 'linkedtask:update_linked_task' lt.pk %}" class="btn btn-warning btn-sm">Update</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'linkedtask:tasks' lt.pk %}" class="btn btn-info btn-sm pull-right">See Tasks</a>
                </li>
            </ul>
        </div>

        <div class="card body">
            <p class="card-text">{{ lt.summary }}</p>
            <div class="row">
                <div class="col-sm-3">
                    <span>{{ lt.category }}</span>
                </div>
                <div class="col-sm-3">
                    <span>Last Updated: {{ lt.updated_at }}</span>
                </div>
                <div class="col-sm-3">
                    <a href="{% url 'linkedtask:delete_linked_task' lt.pk %}" class="btn btn-danger btn-sm pull-right">Delete</a>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
