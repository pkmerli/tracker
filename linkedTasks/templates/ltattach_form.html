{% extends "base.html" %}

{% load static %}

{% block content %}
    <div class="row">
        <a href="{% url 'linkedtask:lt_attachments' pk %}" class="btn btn-outline-secondary btn-sm pull-left">Back</a>
    </div>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label>Document Name: </label><br/>
            <span>{{ form.file_name }}</span>
        </div>
        <div class="form-group">
            <label>File: </label><br/>
            <span>{{ form.file }}</span>
        </div>
        <button type="submit" class="btn btn-primary btn-sm">Save</button>
    </form>
{% endblock %}
