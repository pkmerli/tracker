{% extends "base.html" %}

{% load static %}

{% block content %}
<div class="row">
    <a href="{% url 'linkedtask:tasks' pk %}" class="btn btn-secondary btn-sm">Back</a>
</div>
<div class="card">
    <div class="card-body">
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label>Task: </label><br>
                {{ form.name }}
            </div>
            <div class="form-group">
                <label>Type: </label><br>
                {{ form.type }}
            </div>
            <div class="form-group">
                <label>Rank: </label><br>
                {{ form.rank }}
            </div>
            <div class="form-group">
                <label>Status: </label><br>
                {{ form.status }}
            </div>
            <div class="form-group">
                <label>Details: </label><br>
                {{ form.description }}
            </div>
            <button type="submit" class="btn btn-primary btn-sm">Submit</button>
        </form>
    </div>
</div>

{% endblock %}
