{% extends "base.html" %}

{% load static %}

{% block content %}
    <div class="row">
        <a href="{% url 'linkedtask:linked_tasks' %} " class="btn btn-secondary btn-sm pull-right">Back</a>

    </div>
    <div class="row">
        <br/>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-control">
                <label>Linked Task List Title: </label>
                {{ form.title }}
                <br/>
            </div>
            <div class="form-group">
                <label>Summary: </label><br/>
                {{ form.summary }}
            </div>
            <div class="form-group">
                <label>Category: </label>
                {{ form.category }}
            </div>
            <div class="form-group">
                <label>Status: </label><br/>
                {{ form.status }}
            </div>
            <button type="submit" class="btn btn-primary btn-sm">Submit</button>
    </div>
{% endblock %}
