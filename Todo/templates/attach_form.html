{% extends "base.html" %}

{% load static %}

{% block content %}
<div class="row">
    <button class="btn btn-secondary btn-sm pull-left"><a href="{% url 'todos:task_attachments' pk %}">Back</a></button>
</div>
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label>Document Name: </label><br/>
        <span>{{ form.file_name }}</span>
    </div>
    <div class="form-group">
        <label>File: </label><br/>
        <span>{{ form.file }}</span>
    </div>
    <button type="submit" class="btn btn-primary btn-sm">Save</button>
</form>

{% endblock %}
