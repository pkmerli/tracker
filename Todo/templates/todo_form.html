{% extends "base.html" %}

{% block content %}

<div class="row">
    <button class="btn btn-secondary btn-sm pull-right"><a href="{% url 'todos:todo' %}">Back</a></button>
</div>
<form action="" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label>Task:</label><br>
        {{ form.name }}
    </div>
    <div class="form-group">
        <label>Priority:</label><br>
        {{ form.priority }}
    </div>
    <div class="form-group">
        <label>Details: </label><br>
        {{ form.description }}
    </div>
    <div class="form-group">
        <label>Status: </label><br>
        {{ form.status }}
    </div>
    <button type="submit" class="btn btn-primary btn-sm">Submit</button>
</form>

{% endblock %}
