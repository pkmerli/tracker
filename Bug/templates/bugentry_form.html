{% extends "base.html" %}

{% load static %}

{% block content %}
    <div class="row">
        <a href="{% url 'issues:bug_entries' bug.pk %}" class="btn btn-secondary btn-sm pull-left">Back</a>
    </div>
    <div class="card">
        <div class="card-body">
            <form action="" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label>Notes: </label><br/>
                    {{ form.notes }}
                </div>
                <div class="form-group">
                    <label>Entry for: </label><br/>
                    {{ form.entry_for }}
                </div>
                <button type="submit" class="btn btn-primary btn-sm">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
